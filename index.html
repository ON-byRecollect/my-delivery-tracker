<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>配送追跡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-post { background-color: #fee2e2 !important; color: #1e293b !important; }
        .card-yamato { background-color: #fef3c7 !important; color: #1e293b !important; }
        .card-sagawa { background-color: #dbeafe !important; color: #1e293b !important; }
        .card-yodobashi { background-color: #e2e8f0 !important; color: #1e293b !important; }
        .card-amazon { background-color: #ffedd5 !important; color: #1e293b !important; }
        
        .opt-none { background-color: #f1f5f9; color: #64748b; }
        .opt-post { background-color: #ef4444 !important; color: white !important; }
        .opt-yamato { background-color: #fbbf24 !important; color: #1e293b !important; }
        .opt-sagawa { background-color: #2563eb !important; color: white !important; }
        .opt-yodobashi { background-color: #64748b !important; color: white !important; }
        .opt-amazon { background-color: #f97316 !important; color: white !important; }

        input::placeholder { color: #94a3b8; font-weight: 400; }

        @media (max-width: 640px) {
            .row-grid { grid-template-columns: 60px 1fr 65px 65px; gap: 2px; }
            .row-grid select, .row-grid input { font-size: 10px; height: 34px; padding: 0 4px; }
        }
        
        body { overflow-x: hidden; width: 100%; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-2 md:p-4 font-sans text-slate-800 text-[12px] md:text-sm leading-relaxed tracking-tight">
    <div class="max-w-xl mx-auto">
        <header class="mb-3 text-center py-1">
            <h1 class="text-xl font-bold text-slate-800">配送追跡</h1>
        </header>

        <main>
            <div class="mb-5 bg-white p-3 rounded-[1.25rem] shadow-sm border border-slate-200">
                <div class="flex justify-end items-center mb-3 px-1">
                    <div class="flex items-center gap-1">
                        <span class="text-[10px] font-medium text-slate-400">発送日:</span>
                        <input type="date" id="commonShipDate" class="bg-slate-100 text-[10px] font-bold p-1 px-2 rounded-[0.75rem] border border-slate-200 outline-none">
                    </div>
                </div>
                
                <div class="space-y-1.5 mb-4">
                    <script>
                        const remarkOptions = `<option value="GEO">GEO</option><option value="2nd">2nd</option><option value="ハードオフ">ハード</option><option value="Nojima">Nojima</option><option value="じゃんぱら">じゃん</option><option value="ELECOM">ELECOM</option><option value="Amazon">Amazon</option><option value="ヨドバシ">ヨドバシ</option><option value="プライベート">個人</option><option value="その他">他</option>`;
                        const timeOptions = `<option value="なし">なし</option><option value="8-12">8-12</option><option value="14-16">14-16</option><option value="16-18">16-18</option><option value="18-20">18-20</option><option value="19-21">19-21</option>`;
                        
                        function updateCarrierColor(el) { 
                            el.className = 'carrier-sel font-bold rounded-[0.75rem] border border-slate-200 outline-none text-[9px] opt-' + el.value; 
                        }

                        for(let i=0; i<5; i++) {
                            document.write(`
                            <div class="grid grid-cols-[60px_1fr_65px_65px] gap-1 row-entry items-center row-grid">
                                <select class="carrier-sel font-bold rounded-[0.75rem] border border-slate-200 outline-none opt-none" onchange="updateCarrierColor(this)">
                                    <option value="none" selected>-</option>
                                    <option value="yamato">ヤマト</option>
                                    <option value="sagawa">佐川</option>
                                    <option value="post">JP</option>
                                    <option value="amazon">Amazon</option>
                                    <option value="yodobashi">ヨドバシ</option>
                                </select>
                                <input type="text" placeholder="番号/メモ" class="num-input bg-slate-50 rounded-[0.75rem] border border-slate-200 outline-none font-bold">
                                <select class="row-time-sel bg-slate-50 font-bold rounded-[0.75rem] border border-slate-200 outline-none">${timeOptions}</select>
                                <select class="remark-sel bg-slate-50 font-bold rounded-[0.75rem] border border-slate-200 outline-none">
                                    <option value="選択" disabled selected>選択</option>
                                    ${remarkOptions}
                                </select>
                            </div>
                            `);
                        }
                    </script>
                </div>

                <div class="grid grid-cols-1 gap-2 pt-3 border-t border-slate-100">
                    <div class="grid grid-cols-3 gap-1">
                        <div class="bg-slate-100 p-1.5 rounded-xl border border-slate-200">
                            <select id="commonCarrier" onchange="syncCarriers(this.value)" class="w-full bg-transparent text-[10px] font-bold outline-none text-slate-800 text-center">
                                <option value="none" disabled selected>業者一括</option>
                                <option value="yamato">ヤマト</option><option value="sagawa">佐川</option><option value="post">JP</option><option value="amazon">Amazon</option><option value="yodobashi">ヨドバシ</option>
                            </select>
                        </div>
                        <div class="bg-slate-100 p-1.5 rounded-xl border border-slate-200">
                            <select id="commonTimeSlot" onchange="syncTimeSlots(this.value)" class="w-full bg-transparent text-[10px] font-bold outline-none text-slate-800 text-center">
                                <option value="" disabled selected>時間一括</option>
                                <option value="なし">なし</option><option value="8-12">8-12</option><option value="14-16">14-16</option><option value="16-18">16-18</option><option value="18-20">18-20</option><option value="19-21">19-21</option>
                            </select>
                        </div>
                        <div class="bg-slate-100 p-1.5 rounded-xl border border-slate-200">
                            <select id="commonRemark" onchange="syncRemarks(this.value)" class="w-full bg-transparent text-[10px] font-bold outline-none text-slate-800 text-center">
                                <option value="選択" disabled selected>備考一括</option>
                                ${remarkOptions}
                            </select>
                        </div>
                    </div>
                    <button onclick="addAll()" class="bg-slate-800 text-white font-bold py-3.5 rounded-[1.25rem] text-sm active:scale-95 transition-transform mt-1 shadow-md">登録</button>
                </div>
            </div>

            <div id="list" class="space-y-2 pb-20"></div>
        </main>
    </div>

    <script>
        const urls = { post: "https://trackings.post.japanpost.jp/services/srv/search/direct?reqCodeNo1=", yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=", sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=", amazon: "https://www.amazon.co.jp/gp/your-account/order-history", yodobashi: "https://www.yodobashi.com/" };
        document.getElementById('commonShipDate').value = new Date().toISOString().split('T')[0];

        function syncCarriers(val) { document.querySelectorAll('.carrier-sel').forEach(sel => { sel.value = val; updateCarrierColor(sel); }); }
        function syncRemarks(val) { document.querySelectorAll('.remark-sel').forEach(sel => { sel.value = val; }); }
        function syncTimeSlots(val) { document.querySelectorAll('.row-time-sel').forEach(sel => sel.value = val); }

        function formatDateShort(dateObj) { return `${dateObj.getMonth() + 1}/${dateObj.getDate()}`; }

        function addAll() {
            const rows = document.querySelectorAll('.row-entry');
            const items = JSON.parse(localStorage.getItem('delivery_v_editable_simple') || '[]');
            const shipDateStr = document.getElementById('commonShipDate').value;

            rows.forEach(row => {
                const carrier = row.querySelector('.carrier-sel').value;
                const num = row.querySelector('.num-input').value.trim();
                const remark = row.querySelector('.remark-sel').value;
                const timeSlot = row.querySelector('.row-time-sel').value;
                if (carrier !== "none" && (num || carrier === 'amazon' || carrier === 'yodobashi')) {
                    const shipDate = new Date(shipDateStr);
                    const deliveryDateObj = new Date(shipDate);
                    deliveryDateObj.setDate(shipDate.getDate() + 2);
                    items.push({ id: Date.now() + Math.random(), carrier, num: num || "(直接配送)", remark: remark === "選択" ? "荷物" : remark, deliveryDateRaw: deliveryDateObj.toISOString().split('T')[0], timeSlot: timeSlot });
                    row.querySelector('.num-input').value = '';
                    row.querySelector('.remark-sel').value = "選択";
                    const carrierSel = row.querySelector('.carrier-sel');
                    carrierSel.value = "none";
                    updateCarrierColor(carrierSel);
                }
            });
            localStorage.setItem('delivery_v_editable_simple', JSON.stringify(items));
            render();
            document.getElementById('commonCarrier').selectedIndex = 0;
            document.getElementById('commonRemark').selectedIndex = 0;
            document.getElementById('commonTimeSlot').selectedIndex = 0;
            syncTimeSlots("なし");
        }

        function remove(id) {
            let items = JSON.parse(localStorage.getItem('delivery_v_editable_simple') || '[]');
            localStorage.setItem('delivery_v_editable_simple', JSON.stringify(items.filter(i => i.id !== id)));
            render();
        }

        // --- 編集同期用関数 ---
        function updateDate(id, val) {
            let items = JSON.parse(localStorage.getItem('delivery_v_editable_simple') || '[]');
            const item = items.find(i => i.id === id);
            if (item) { item.deliveryDateRaw = val; localStorage.setItem('delivery_v_editable_simple', JSON.stringify(items)); render(); }
        }
        function updateTime(id, val) {
            let items = JSON.parse(localStorage.getItem('delivery_v_editable_simple') || '[]');
            const item = items.find(i => i.id === id);
            if (item) { item.timeSlot = val; localStorage.setItem('delivery_v_editable_simple', JSON.stringify(items)); render(); }
        }

        function render() {
            let items = JSON.parse(localStorage.getItem('delivery_v_editable_simple') || '[]');
            const listEl = document.getElementById('list');
            if (items.length === 0) { listEl.innerHTML = '<p class="text-center py-10 text-slate-300 font-bold text-[10px]">荷物はありません</p>'; return; }

            const timePriority = { "なし": 0, "8-12": 1, "14-16": 2, "16-18": 3, "18-20": 4, "19-21": 5 };
            items.sort((a, b) => {
                const dateA = new Date(a.deliveryDateRaw);
                const dateB = new Date(b.deliveryDateRaw);
                if (dateA.getTime() !== dateB.getTime()) return dateA - dateB;
                return (timePriority[a.timeSlot] || 0) - (timePriority[b.timeSlot] || 0);
            });

            listEl.innerHTML = items.map(item => {
                const displayDate = formatDateShort(new Date(item.deliveryDateRaw));
                return `
                <div class="card-${item.carrier} rounded-[1.25rem] p-2 shadow-sm flex items-center gap-1.5">
                    <div class="bg-white rounded-[1.25rem] w-[55px] h-10 shrink-0 relative flex items-center justify-center shadow-sm">
                        <p class="text-[12px] font-bold text-slate-800 leading-none">${displayDate}</p>
                        <input type="date" value="${item.deliveryDateRaw}" onchange="updateDate(${item.id}, this.value)" class="absolute inset-0 opacity-0 w-full h-full">
                    </div>
                    
                    <div class="bg-white rounded-[1.25rem] w-[55px] h-10 shrink-0 relative flex items-center justify-center shadow-sm">
                        <p class="text-[10px] font-bold text-slate-500 leading-none">${item.timeSlot}</p>
                        <select onchange="updateTime(${item.id}, this.value)" class="absolute inset-0 opacity-0 w-full h-full">
                            <option value="なし" ${item.timeSlot==='なし'?'selected':''}>なし</option>
                            <option value="8-12" ${item.timeSlot==='8-12'?'selected':''}>8-12</option>
                            <option value="14-16" ${item.timeSlot==='14-16'?'selected':''}>14-16</option>
                            <option value="16-18" ${item.timeSlot==='16-18'?'selected':''}>16-18</option>
                            <option value="18-20" ${item.timeSlot==='18-20'?'selected':''}>18-20</option>
                            <option value="19-21" ${item.timeSlot==='19-21'?'selected':''}>19-21</option>
                        </select>
                    </div>

                    <a href="${urls[item.carrier]}${item.carrier==='amazon'||item.carrier==='yodobashi'?'':item.num}" target="_blank" class="bg-slate-800 rounded-[1.25rem] h-10 w-[55px] shrink-0 flex items-center justify-center active:opacity-70 shadow-sm">
                        <p class="text-[11px] font-bold text-white">${item.carrier==='amazon'||item.carrier==='yodobashi'?'履歴':'追跡'}</p>
                    </a>

                    <div class="flex-1 min-w-0 text-left px-1 flex flex-col justify-center">
                        <p class="text-[11px] font-bold truncate leading-tight mb-0.5 text-slate-800">${item.remark}</p>
                        <p class="text-[9px] font-mono truncate leading-none text-slate-600 opacity-80">${item.num}</p>
                    </div>

                    <button onclick="remove(${item.id})" class="bg-white/40 backdrop-blur-sm rounded-[1.25rem] h-10 w-[55px] shrink-0 flex items-center justify-center active:bg-red-500 active:text-white transition-colors shadow-sm">
                        <p class="text-[11px] font-bold text-slate-800">完了</p>
                    </button>
                </div>`;
            }).join('');
        }
        render();
    </script>
</body>
</html>
