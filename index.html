<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>配送追跡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 業者別の枠線カラー（4px） */
        .border-post { border-color: #ef4444 !important; }
        .border-yamato { border-color: #fbbf24 !important; }
        .border-sagawa { border-color: #2563eb !important; }
        
        .badge-post { background-color: #ef4444; color: white; }
        .badge-yamato { background-color: #fbbf24; color: #1e293b; }
        .badge-sagawa { background-color: #2563eb; color: white; }
        
        /* セレクトボックスの背景色 */
        .opt-none { background-color: #f1f5f9; color: #64748b; }
        .opt-post { background-color: #ef4444 !important; color: white !important; }
        .opt-yamato { background-color: #fbbf24 !important; color: #1e293b !important; }
        .opt-sagawa { background-color: #2563eb !important; color: white !important; }

        input::placeholder { color: #94a3b8; font-weight: 400; }

        /* iPhoneの横はみ出しを徹底防止するグリッド設定 */
        @media (max-width: 640px) {
            .row-grid { 
                grid-template-columns: 65px 1fr 68px 68px; /* 各幅をさらに数pxずつ縮小 */
                gap: 2px; 
            }
            .row-grid select, .row-grid input { 
                font-size: 10px; 
                padding: 4px 2px; 
                height: 36px;
                min-width: 0; /* はみ出し防止の要 */
            }
        }
        
        /* 横スクロールを完全に殺す */
        body {
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-2 md:p-4 font-sans text-slate-800 text-[12px] md:text-sm leading-relaxed">
    <div class="max-w-xl mx-auto overflow-hidden">
        <header class="mb-3 text-center py-1">
            <h1 class="text-xl font-bold text-slate-800">配送一括追跡</h1>
        </header>

        <main>
            <div class="mb-5 bg-white p-3 rounded-[1.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-end items-center mb-3 px-1">
                    <div class="flex items-center gap-1">
                        <span class="text-[9px] font-medium text-slate-400">発送日:</span>
                        <input type="date" id="commonShipDate" class="bg-slate-100 text-[10px] font-bold p-1 px-1 rounded-lg outline-none border border-slate-200">
                    </div>
                </div>
                
                <div class="space-y-1.5 mb-4">
                    <script>
                        const remarkOptions = `
                            <option value="選択" disabled selected>選択</option>
                            <option value="GEO">GEO</option><option value="2nd">2nd</option>
                            <option value="ハードオフ">ハード</option><option value="Nojima">Nojima</option>
                            <option value="じゃんぱら">じゃん</option><option value="ELECOM">ELECOM</option>
                            <option value="プライベート">個人</option><option value="その他">他</option>
                        `;
                        const timeOptions = `
                            <option value="指定無">指定無</option><option value="8-12">8-12</option>
                            <option value="14-16">14-16</option><option value="16-18">16-18</option>
                            <option value="18-20">18-20</option><option value="19-21">19-21</option>
                        `;
                        function updateCarrierColor(el) {
                            el.className = 'carrier-sel font-bold rounded-lg border border-slate-200 outline-none p-1 text-[9px] opt-' + el.value;
                        }

                        for(let i=0; i<5; i++) {
                            document.write(`
                            <div class="grid grid-cols-[65px_1fr_68px_68px] gap-1 row-entry items-center row-grid">
                                <select class="carrier-sel font-bold rounded-lg border border-slate-200 outline-none p-1 opt-none" onchange="updateCarrierColor(this)">
                                    <option value="none" selected>-</option>
                                    <option value="yamato">ヤマト</option>
                                    <option value="sagawa">佐川</option>
                                    <option value="post">郵便</option>
                                </select>
                                <input type="text" placeholder="追跡番号" class="num-input bg-slate-50 rounded-lg border border-slate-200 outline-none p-1 font-bold">
                                <select class="row-time-sel bg-slate-50 font-bold rounded-lg border border-slate-200 outline-none p-1">
                                    ${timeOptions}
                                </select>
                                <select class="remark-sel bg-slate-50 font-bold rounded-lg border border-slate-200 outline-none p-1">
                                    ${remarkOptions}
                                </select>
                            </div>
                            `);
                        }
                    </script>
                </div>

                <div class="grid grid-cols-1 gap-2 pt-3 border-t border-slate-100">
                    <div class="flex items-center gap-2 bg-slate-100 p-2 px-3 rounded-xl border border-slate-200">
                        <span class="text-[10px] font-bold text-slate-500 whitespace-nowrap">一括指定:</span>
                        <select id="commonTimeSlot" onchange="syncTimeSlots(this.value)" class="w-full bg-transparent text-[11px] outline-none font-bold text-slate-800 text-center">
                            <option value="" disabled selected>時間を一括設定</option>
                            <option value="指定無">指定無</option><option value="8-12">8-12</option>
                            <option value="14-16">14-16</option><option value="16-18">16-18</option>
                            <option value="18-20">18-20</option><option value="19-21">19-21</option>
                        </select>
                    </div>
                    <button onclick="addAll()" class="bg-slate-800 text-white font-bold py-3.5 rounded-xl text-sm active:scale-95 transition-transform mt-1 shadow-md">
                        追跡を開始する
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mb-3 px-2 text-[10px] font-bold text-slate-400">
                <h2>追跡中の荷物</h2>
                <span id="count" class="bg-slate-200 px-3 py-0.5 rounded-full text-slate-500">0 件</span>
            </div>
            
            <div id="list" class="grid grid-cols-2 gap-2 pb-20"></div>
        </main>
    </div>

    <script>
        const urls = {
            post: "https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S004&locale=ja&reqCodeNo1=",
            yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=",
            sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo="
        };
        const names = { post: "郵便", yamato: "ヤマト", sagawa: "佐川" };

        document.getElementById('commonShipDate').value = new Date().toISOString().split('T')[0];

        function syncTimeSlots(val) {
            document.querySelectorAll('.row-time-sel').forEach(sel => sel.value = val);
        }

        function formatDateShort(dateObj) {
            return `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
        }

        function getAutoStatus(shipDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const shipDate = new Date(shipDateStr);
            shipDate.setHours(0, 0, 0, 0);
            const diffDays = Math.floor((today - shipDate) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return "発送済";
            if (diffDays === 1) return "輸送中";
            return "配達予定";
        }

        function addAll() {
            const rows = document.querySelectorAll('.row-entry');
            const shipDateStr = document.getElementById('commonShipDate').value;
            const items = JSON.parse(localStorage.getItem('delivery_v_final_iphone') || '[]');
            
            rows.forEach(row => {
                const carrier = row.querySelector('.carrier-sel').value;
                const num = row.querySelector('.num-input').value.trim();
                const remark = row.querySelector('.remark-sel').value;
                const timeSlot = row.querySelector('.row-time-sel').value;
                
                if (num && carrier !== "none") {
                    const shipDate = new Date(shipDateStr);
                    const deliveryDate = new Date(shipDate);
                    deliveryDate.setDate(shipDate.getDate() + 2);
                    items.unshift({
                        id: Date.now() + Math.random(),
                        carrier, num, 
                        remark: remark === "選択" ? "荷物" : remark,
                        shipDateRaw: shipDateStr,
                        deliveryDate: formatDateShort(deliveryDate),
                        timeSlot: timeSlot
                    });
                    row.querySelector('.num-input').value = '';
                    row.querySelector('.remark-sel').value = "選択";
                    const carrierSel = row.querySelector('.carrier-sel');
                    carrierSel.value = "none";
                    updateCarrierColor(carrierSel);
                }
            });
            localStorage.setItem('delivery_v_final_iphone', JSON.stringify(items));
            render();
            document.getElementById('commonTimeSlot').selectedIndex = 0;
            syncTimeSlots("指定無");
        }

        function remove(id) {
            let items = JSON.parse(localStorage.getItem('delivery_v_final_iphone') || '[]');
            items = items.filter(item => item.id !== id);
            localStorage.setItem('delivery_v_final_iphone', JSON.stringify(items));
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('delivery_v_final_iphone') || '[]');
            const listEl = document.getElementById('list');
            document.getElementById('count').textContent = `${items.length} 件`;
            
            if (items.length === 0) {
                listEl.innerHTML = '<div class="col-span-2 text-center py-20 bg-white border border-dashed border-slate-200 rounded-[2rem] text-slate-300 font-bold uppercase tracking-widest text-[10px]">荷物はありません</div>';
                return;
            }

            listEl.innerHTML = items.map(item => {
                const status = getAutoStatus(item.shipDateRaw);
                return `
                <div class="bg-white rounded-[1.2rem] border-[3px] border-${item.carrier} flex flex-col overflow-hidden shadow-sm">
                    <div class="p-2.5">
                        <div class="flex justify-between items-start mb-1.5">
                            <span class="text-[8px] font-bold px-1.5 py-0.5 rounded-full badge-${item.carrier} opacity-80">
                                ${names[item.carrier]}
                            </span>
                            <button onclick="remove(${item.id})" class="bg-slate-100 text-slate-400 text-[9px] font-bold px-2 py-0.5 rounded-md active:bg-red-500 active:text-white transition-colors">
                                完了
                            </button>
                        </div>
                        
                        <div class="text-center mb-2">
                            <span class="bg-slate-800 text-white text-[10px] font-bold px-2.5 py-1 rounded-full uppercase tracking-tighter inline-block">
                                ${status}
                            </span>
                        </div>

                        <h3 class="font-bold text-[11px] text-slate-800 truncate text-center mb-0.5">${item.remark}</h3>
                        <p class="text-[9px] font-mono text-slate-400 mb-3 text-center truncate px-0.5">${item.num}</p>
                        
                        <div class="flex gap-1 mb-2">
                            <div class="flex-1 bg-orange-500 rounded-lg py-1 text-white text-center">
                                <p class="text-[7px] font-bold opacity-90 leading-none mb-0.5">到着目安</p>
                                <p class="text-[12px] font-bold leading-none">${item.deliveryDate}</p>
                            </div>
                            <div class="flex-1 bg-slate-50 rounded-lg py-1 border border-slate-200 text-center flex flex-col justify-center overflow-hidden">
                                <p class="text-[7px] text-slate-400 font-bold leading-none mb-0.5">時間</p>
                                <p class="text-[8px] font-bold text-slate-600 leading-none truncate px-0.5">${item.timeSlot}</p>
                            </div>
                        </div>

                        <a href="${urls[item.carrier]}${item.num}" target="_blank" class="block w-full bg-slate-800 text-white text-center py-2 rounded-lg text-[10px] font-bold shadow-sm active:bg-slate-700">
                            追跡サイト
                        </a>
                    </div>
                </div>
            `}).join('');
        }
        render();
    </script>
</body>
</html>
