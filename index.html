<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送一括管理システム</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Line+Seed+JP:wght@100;400;700;900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォントの適用 */
        body {
            font-family: 'Line Seed JP', sans-serif !important;
        }

        /* 会社別の極太枠線 */
        .border-post { border: 4px solid #ef4444 !important; }   /* 日本郵便：赤 */
        .border-yamato { border: 4px solid #fbbf24 !important; } /* ヤマト運輸：黄 */
        .border-sagawa { border: 4px solid #2563eb !important; } /* 佐川急便：青 */
        
        /* 業者別のバッジ色 */
        .badge-post { background-color: #ef4444; color: white; }
        .badge-yamato { background-color: #fbbf24; color: #1e293b; }
        .badge-sagawa { background-color: #2563eb; color: white; }
        
        /* セレクトボックスの背景色 */
        .opt-none { background-color: #f1f5f9; color: #94a3b8; }
        .opt-post { background-color: #ef4444 !important; color: white !important; }
        .opt-yamato { background-color: #fbbf24 !important; color: #1e293b !important; }
        .opt-sagawa { background-color: #2563eb !important; color: white !important; }

        input::placeholder { color: #cbd5e1; }
        @media (max-width: 640px) {
            .row-grid { grid-template-columns: 75px 1fr 75px 85px; gap: 4px; }
            .row-grid select, .row-grid input { font-size: 10px; padding: 8px 4px; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-2 md:p-4 text-slate-900 text-[11px] md:text-sm tracking-tight">
    <div class="max-w-xl mx-auto">
        <header class="mb-4 text-center py-2">
            <h1 class="text-2xl font-black italic tracking-tighter text-slate-800 uppercase">配送一括追跡</h1>
        </header>

        <main>
            <div class="mb-6 bg-white p-3 md:p-6 rounded-[2.5rem] shadow-lg border border-slate-100">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="font-black text-slate-700 text-sm italic">新規登録</h2>
                    <div class="flex items-center gap-1">
                        <span class="text-[9px] font-bold text-slate-400">発送日:</span>
                        <input type="date" id="commonShipDate" class="bg-slate-50 text-[11px] font-bold p-1.5 px-2 rounded-lg border border-slate-200 outline-none">
                    </div>
                </div>
                
                <div class="space-y-2 mb-4">
                    <script>
                        const remarkOptions = `
                            <option value="選択" disabled selected>選択</option>
                            <option value="GEO">GEO</option><option value="2nd">2nd</option>
                            <option value="ハードオフ">ハードオフ</option><option value="Nojima">Nojima</option>
                            <option value="じゃんぱら">じゃんぱら</option><option value="ELECOM">ELECOM</option>
                            <option value="プライベート">プライベート</option><option value="その他">その他</option>
                        `;
                        const timeOptions = `
                            <option value="指定なし">指定なし</option><option value="8時-12時">8時-12時</option>
                            <option value="14時-16時">14時-16時</option><option value="16時-18時">16時-18時</option>
                            <option value="18時-20時">18時-20時</option><option value="19時-21時">19時-21時</option>
                        `;
                        function updateCarrierColor(el) {
                            el.className = 'carrier-sel font-bold rounded-xl border border-slate-100 outline-none p-2 h-10 text-[9px] opt-' + el.value;
                        }

                        for(let i=0; i<5; i++) {
                            document.write(`
                            <div class="grid grid-cols-[75px_1fr_75px_85px] gap-1 row-entry items-center row-grid">
                                <select class="carrier-sel font-bold rounded-xl border border-slate-100 outline-none p-2 h-10 text-[9px] opt-none" onchange="updateCarrierColor(this)">
                                    <option value="none" selected>-</option>
                                    <option value="yamato">ヤマト運輸</option>
                                    <option value="sagawa">佐川急便</option>
                                    <option value="post">日本郵便</option>
                                </select>
                                <input type="text" placeholder="番号" class="num-input bg-slate-50 rounded-xl border border-slate-100 outline-none p-2 px-2 h-10 font-bold">
                                <select class="row-time-sel bg-slate-50 font-bold rounded-xl border border-slate-100 outline-none p-2 h-10 text-[9px]">
                                    ${timeOptions}
                                </select>
                                <select class="remark-sel bg-slate-50 font-bold rounded-xl border border-slate-100 outline-none p-2 h-10 text-[9px]">
                                    ${remarkOptions}
                                </select>
                            </div>
                            `);
                        }
                    </script>
                </div>

                <div class="grid grid-cols-1 gap-2 pt-3 border-t border-slate-100">
                    <div class="flex items-center gap-2 bg-blue-50 p-1 px-3 rounded-2xl border border-blue-100">
                        <span class="text-[9px] font-black text-blue-400 uppercase whitespace-nowrap">一括指定:</span>
                        <select id="commonTimeSlot" onchange="syncTimeSlots(this.value)" class="w-full bg-transparent text-[11px] p-2 outline-none font-bold text-blue-600 text-center">
                            <option value="" disabled selected>時間を一括で設定</option>
                            <option value="指定なし">指定なし</option><option value="8時-12時">8時-12時</option>
                            <option value="14時-16時">14時-16時</option><option value="16時-18時">16時-18時</option>
                            <option value="18時-20時">18時-20時</option><option value="19時-21時">19時-21時</option>
                        </select>
                    </div>
                    <button onclick="addAll()" class="bg-slate-800 text-white font-black py-4 rounded-2xl text-sm shadow-md active:scale-95 transition-transform uppercase tracking-widest mt-1">
                        追跡を開始する
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4 px-2 text-[10px] font-black text-slate-400 italic uppercase">
                <h2>追跡中の荷物</h2>
                <span id="count" class="bg-slate-200 px-3 py-1 rounded-full text-slate-500 font-black tracking-tight">0 件</span>
            </div>
            
            <div id="list" class="grid grid-cols-2 gap-3 pb-20"></div>
        </main>
    </div>

    <script>
        const urls = {
            post: "https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S004&locale=ja&reqCodeNo1=",
            yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=",
            sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo="
        };

        document.getElementById('commonShipDate').value = new Date().toISOString().split('T')[0];

        function syncTimeSlots(val) {
            document.querySelectorAll('.row-time-sel').forEach(sel => sel.value = val);
        }

        function formatDateShort(dateObj) {
            return `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
        }

        function getAutoStatus(shipDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const shipDate = new Date(shipDateStr);
            shipDate.setHours(0, 0, 0, 0);
            const diffDays = Math.floor((today - shipDate) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return "発送済";
            if (diffDays === 1) return "輸送中";
            return "配達予定";
        }

        function addAll() {
            const rows = document.querySelectorAll('.row-entry');
            const shipDateStr = document.getElementById('commonShipDate').value;
            const items = JSON.parse(localStorage.getItem('delivery_v_final_button') || '[]');
            
            rows.forEach(row => {
                const carrier = row.querySelector('.carrier-sel').value;
                const num = row.querySelector('.num-input').value.trim();
                const remark = row.querySelector('.remark-sel').value;
                const timeSlot = row.querySelector('.row-time-sel').value;
                
                if (num && carrier !== "none") {
                    const shipDate = new Date(shipDateStr);
                    const deliveryDate = new Date(shipDate);
                    deliveryDate.setDate(shipDate.getDate() + 2);
                    items.unshift({
                        id: Date.now() + Math.random(),
                        carrier, num, 
                        remark: remark === "選択" ? "荷物" : remark,
                        shipDateRaw: shipDateStr,
                        deliveryDate: formatDateShort(deliveryDate),
                        timeSlot: timeSlot
                    });
                    row.querySelector('.num-input').value = '';
                    row.querySelector('.remark-sel').value = "選択";
                    const carrierSel = row.querySelector('.carrier-sel');
                    carrierSel.value = "none";
                    updateCarrierColor(carrierSel);
                }
            });
            localStorage.setItem('delivery_v_final_button', JSON.stringify(items));
            render();
            document.getElementById('commonTimeSlot').selectedIndex = 0;
            syncTimeSlots("指定なし");
        }

        function remove(id) {
            let items = JSON.parse(localStorage.getItem('delivery_v_final_button') || '[]');
            items = items.filter(item => item.id !== id);
            localStorage.setItem('delivery_v_final_button', JSON.stringify(items));
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('delivery_v_final_button') || '[]');
            const listEl = document.getElementById('list');
            document.getElementById('count').textContent = `${items.length} 件`;
            
            if (items.length === 0) {
                listEl.innerHTML = '<div class="col-span-2 text-center py-20 bg-white border border-dashed border-slate-200 rounded-[3rem] text-slate-300 font-black italic uppercase">荷物はありません</div>';
                return;
            }

            listEl.innerHTML = items.map(item => {
                const status = getAutoStatus(item.shipDateRaw);
                return `
                <div class="bg-white rounded-[2.5rem] shadow-xl border-4 overflow-hidden border-${item.carrier} flex flex-col transition-all">
                    <div class="p-3">
                        <div class="flex justify-end mb-2">
                            <button onclick="remove(${item.id})" class="bg-slate-100 text-slate-500 hover:bg-red-500 hover:text-white text-[10px] font-black px-3 py-1.5 rounded-full transition-all active:scale-90 shadow-sm">
                                完了
                            </button>
                        </div>
                        
                        <div class="text-center mb-3">
                            <span class="bg-slate-800 text-white text-[12px] font-black px-4 py-1.5 rounded-full tracking-widest inline-block shadow-sm">
                                ${status}
                            </span>
                        </div>

                        <h3 class="font-black text-[13px] text-slate-800 truncate text-center mb-1 tracking-tight">${item.remark}</h3>
                        <p class="text-[9px] font-bold font-mono text-slate-400 mb-4 text-center truncate px-1 opacity-70">${item.num}</p>
                        
                        <div class="flex gap-1.5 mb-3">
                            <div class="flex-1 bg-orange-500 rounded-2xl py-2 text-white text-center shadow-lg shadow-orange-100">
                                <p class="text-[8px] font-black opacity-80 uppercase leading-none mb-1 text-orange-50">予定日</p>
                                <p class="text-sm font-black leading-none">${item.deliveryDate}</p>
                            </div>
                            <div class="flex-1 bg-slate-50 rounded-2xl py-2 border border-slate-100 text-center flex flex-col justify-center overflow-hidden">
                                <p class="text-[8px] text-slate-400 font-black uppercase leading-none mb-1">指定</p>
                                <p class="text-[9px] font-black text-slate-600 leading-none truncate px-0.5">${item.timeSlot}</p>
                            </div>
                        </div>

                        <a href="${urls[item.carrier]}${item.num}" target="_blank" class="block w-full bg-slate-800 text-white text-center py-3 rounded-2xl text-[10px] font-black hover:bg-slate-700 active:scale-95 transition-all shadow-md">
                            追跡サイト
                        </a>
                    </div>
                </div>
            `}).join('');
        }
        render();
    </script>
</body>
</html>
