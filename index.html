<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>配送追跡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* スワイプ削除用のスタイル */
        .swipe-container { position: relative; overflow: hidden; border-radius: 1.25rem; touch-action: pan-y; margin-bottom: 0.6rem; background: #ef4444; }
        .swipe-content { position: relative; z-index: 10; transition: transform 0.2s ease-out; background: white; border-radius: 1.25rem; }
        .swipe-action { position: absolute; right: 0; top: 0; bottom: 0; width: 80px; display: flex; items-center; justify-content: center; font-weight: bold; color: white; z-index: 1; padding-top: 30px; font-size: 11px; }

        /* 業者別の枠線カラー（4px） */
        .border-post { border-color: #ef4444 !important; }
        .border-yamato { border-color: #fbbf24 !important; }
        .border-sagawa { border-color: #2563eb !important; }
        
        /* セレクトボックスの業者別背景色 */
        .opt-none { background-color: #f1f5f9; color: #64748b; }
        .opt-post { background-color: #ef4444 !important; color: white !important; }
        .opt-yamato { background-color: #fbbf24 !important; color: #1e293b !important; }
        .opt-sagawa { background-color: #2563eb !important; color: white !important; }

        input::placeholder { color: #94a3b8; font-weight: 400; }

        @media (max-width: 640px) {
            .row-grid { grid-template-columns: 60px 1fr 65px 65px; gap: 2px; }
            .row-grid select, .row-grid input { font-size: 10px; height: 34px; padding: 0 4px; }
        }
        
        body { overflow-x: hidden; width: 100%; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-2 md:p-4 font-sans text-slate-800 text-[12px] md:text-sm leading-relaxed">
    <div class="max-w-xl mx-auto">
        <header class="mb-3 text-center py-1">
            <h1 class="text-xl font-bold text-slate-800">配送一括追跡</h1>
        </header>

        <main>
            <div class="mb-5 bg-white p-3 rounded-[1.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-end items-center mb-3">
                    <input type="date" id="commonShipDate" class="bg-slate-100 text-[10px] font-bold p-1 px-2 rounded-lg border border-slate-200">
                </div>
                <div class="space-y-1.5 mb-4">
                    <script>
                        const remarkOptions = `<option value="GEO">GEO</option><option value="2nd">2nd</option><option value="ハードオフ">ハード</option><option value="Nojima">Nojima</option><option value="じゃんぱら">じゃん</option><option value="ELECOM">ELECOM</option><option value="プライベート">個人</option><option value="その他">他</option>`;
                        const timeOptions = `<option value="なし">なし</option><option value="8-12">8-12</option><option value="14-16">14-16</option><option value="16-18">16-18</option><option value="18-20">18-20</option><option value="19-21">19-21</option>`;
                        function updateCarrierColor(el) { el.className = 'carrier-sel font-bold rounded-lg border border-slate-200 outline-none text-[9px] opt-' + el.value; }
                        for(let i=0; i<5; i++) {
                            document.write(`
                            <div class="grid grid-cols-[60px_1fr_65px_65px] gap-1 row-entry items-center row-grid">
                                <select class="carrier-sel font-bold rounded-lg border border-slate-200 outline-none opt-none" onchange="updateCarrierColor(this)"><option value="none" selected>-</option><option value="yamato">ヤマト</option><option value="sagawa">佐川</option><option value="post">JP</option></select>
                                <input type="text" placeholder="追跡番号" class="num-input bg-slate-50 rounded-lg border border-slate-200 outline-none font-bold">
                                <select class="row-time-sel bg-slate-50 font-bold rounded-lg border border-slate-200 outline-none">${timeOptions}</select>
                                <select class="remark-sel bg-slate-50 font-bold rounded-lg border border-slate-200 outline-none"><option value="選択" disabled selected>選択</option>${remarkOptions}</select>
                            </div>
                            `);
                        }
                    </script>
                </div>
                <div class="grid grid-cols-1 gap-2 pt-3 border-t border-slate-100">
                    <div class="bg-slate-100 p-2 rounded-xl border border-slate-200 flex items-center justify-center gap-2">
                        <span class="text-[10px] font-bold text-slate-500">一括時間</span>
                        <select id="commonTimeSlot" onchange="syncTimeSlots(this.value)" class="bg-transparent text-[11px] font-bold outline-none text-slate-800">${timeOptions}</select>
                    </div>
                    <button onclick="addAll()" class="bg-slate-800 text-white font-bold py-3.5 rounded-xl text-sm active:scale-95 transition-transform mt-1 shadow-md">追跡を開始する</button>
                </div>
            </div>

            <div id="list" class="space-y-2 pb-20 px-1"></div>
        </main>
    </div>

    <script>
        const urls = { post: "https://trackings.post.japanpost.jp/services/srv/search/direct?reqCodeNo1=", yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=", sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=" };
        document.getElementById('commonShipDate').value = new Date().toISOString().split('T')[0];

        function syncTimeSlots(val) { document.querySelectorAll('.row-time-sel').forEach(sel => sel.value = val); }
        function formatDateShort(dateObj) { return `${dateObj.getMonth() + 1}/${dateObj.getDate()}`; }
        function getAutoStatus(shipDateStr) {
            const diffDays = Math.floor((new Date().setHours(0,0,0,0) - new Date(shipDateStr).setHours(0,0,0,0)) / 86400000);
            return diffDays === 0 ? "発送済" : diffDays === 1 ? "輸送中" : "配達予定";
        }

        function addAll() {
            const rows = document.querySelectorAll('.row-entry');
            const items = JSON.parse(localStorage.getItem('delivery_v_final_swipe') || '[]');
            rows.forEach(row => {
                const carrier = row.querySelector('.carrier-sel').value;
                const num = row.querySelector('.num-input').value.trim();
                const remark = row.querySelector('.remark-sel').value;
                if (num && carrier !== "none") {
                    items.unshift({ id: Date.now() + Math.random(), carrier, num, remark: remark === "選択" ? "荷物" : remark, shipDateRaw: document.getElementById('commonShipDate').value, deliveryDate: formatDateShort(new Date(new Date(document.getElementById('commonShipDate').value).getTime() + 172800000)), timeSlot: row.querySelector('.row-time-sel').value });
                    row.querySelector('.num-input').value = '';
                }
            });
            localStorage.setItem('delivery_v_final_swipe', JSON.stringify(items));
            render();
            syncTimeSlots("なし");
        }

        function remove(id) {
            let items = JSON.parse(localStorage.getItem('delivery_v_final_swipe') || '[]');
            localStorage.setItem('delivery_v_final_swipe', JSON.stringify(items.filter(i => i.id !== id)));
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('delivery_v_final_swipe') || '[]');
            const listEl = document.getElementById('list');
            if (items.length === 0) { listEl.innerHTML = '<p class="text-center py-10 text-slate-300 font-bold uppercase tracking-widest text-[10px]">荷物はありません</p>'; return; }

            listEl.innerHTML = items.map(item => {
                const status = getAutoStatus(item.shipDateRaw);
                return `
                <div class="swipe-container" id="container-${item.id}">
                    <div class="swipe-action">完了</div>
                    <div class="swipe-content border-4 border-${item.carrier} p-1.5 flex items-center gap-1" 
                         ontouchstart="handleTouchStart(event, ${item.id})" 
                         ontouchmove="handleTouchMove(event, ${item.id})" 
                         ontouchend="handleTouchEnd(event, ${item.id})">
                        
                        <div class="bg-slate-100 rounded-lg py-2 w-[42px] shrink-0 text-center border border-slate-200">
                            <p class="text-[12px] font-bold leading-none">${item.deliveryDate}</p>
                        </div>
                        
                        <div class="bg-slate-100 rounded-lg py-2 w-[42px] shrink-0 text-center border border-slate-200">
                            <p class="text-[9px] font-bold text-slate-500 leading-none">${item.timeSlot}</p>
                        </div>

                        <div class="bg-slate-800 text-white rounded-lg py-2 w-[50px] shrink-0 text-center">
                            <p class="text-[9px] font-bold leading-tight">${status}</p>
                        </div>

                        <a href="${urls[item.carrier]}${item.num}" target="_blank" class="bg-white border-2 border-slate-800 rounded-lg py-2 w-[50px] shrink-0 text-center active:bg-slate-100">
                            <p class="text-[9px] font-bold">追跡</p>
                        </a>

                        <div class="flex-1 min-w-0 text-right pr-0.5">
                            <p class="text-[10px] font-bold text-slate-800 truncate leading-tight mb-0.5">${item.remark}</p>
                            <p class="text-[8px] font-mono text-slate-400 truncate leading-none">${item.num}</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        let startX = 0, currentX = 0;
        function handleTouchStart(e, id) { startX = e.touches[0].clientX; currentX = 0; }
        function handleTouchMove(e, id) {
            currentX = e.touches[0].clientX - startX;
            const content = document.querySelector(`#container-${id} .swipe-content`);
            if (currentX < 0) {
                content.style.transition = 'none';
                content.style.transform = `translateX(${Math.max(currentX, -100)}px)`;
            }
        }
        function handleTouchEnd(e, id) {
            const content = document.querySelector(`#container-${id} .swipe-content`);
            content.style.transition = 'transform 0.2s ease-out';
            if (currentX < -70) {
                content.style.transform = 'translateX(-100%)';
                setTimeout(() => remove(id), 200);
            } else {
                content.style.transform = 'translateX(0)';
            }
        }
        render();
    </script>
</body>
</html>
