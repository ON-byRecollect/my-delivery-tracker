<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一括配送追跡くん</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
        <header class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">配送追跡管理</h1>
            <p class="text-sm opacity-80">日本郵便・ヤマト・佐川に対応</p>
        </header>

        <main class="p-6">
            <div class="space-y-4 mb-8">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">配送業者</label>
                    <select id="carrier" class="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 outline-none transition-all">
                        <option value="post">日本郵便</option>
                        <option value="yamato">ヤマト運輸</option>
                        <option value="sagawa">佐川急便</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">追跡番号</label>
                    <input type="text" id="num" placeholder="番号を入力" class="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 outline-none">
                </div>
                <button onclick="add()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-colors">
                    リストに追加する
                </button>
            </div>

            <h2 class="font-bold text-gray-700 mb-4 border-b pb-2">追跡中の荷物</h2>
            <ul id="list" class="space-y-3"></ul>
        </main>
    </div>

    <script>
        const urls = {
            post: "https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S004&locale=ja&reqCodeNo1=",
            yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=",
            sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo="
        };
        const names = { post: "日本郵便", yamato: "ヤマト運輸", sagawa: "佐川急便" };

        function add() {
            const carrier = document.getElementById('carrier').value;
            const num = document.getElementById('num').value.trim();
            if (!num) return alert("番号を入力してください");

            const items = JSON.parse(localStorage.getItem('my_shipments') || '[]');
            items.push({ id: Date.now(), carrier, num });
            localStorage.setItem('my_shipments', JSON.stringify(items));
            
            document.getElementById('num').value = '';
            render();
        }

        function remove(id) {
            const items = JSON.parse(localStorage.getItem('my_shipments') || '[]')
                             .filter(item => item.id !== id);
            localStorage.setItem('my_shipments', JSON.stringify(items));
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('my_shipments') || '[]');
            document.getElementById('list').innerHTML = items.map(item => `
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-100">
                    <div class="flex-1">
                        <p class="text-xs text-blue-600 font-bold">${names[item.carrier]}</p>
                        <p class="text-lg font-mono text-gray-800">${item.num}</p>
                    </div>
                    <div class="flex gap-2">
                        <a href="${urls[item.carrier]}${item.num}" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm">追跡</a>
                        <button onclick="remove(${item.id})" class="text-gray-400 hover:text-red-500 text-sm px-2">削除</button>
                    </div>
                </li>
            `).join('');
        }
        render();
    </script>
</body>
</html>
