<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送一括管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 業者別の枠線カラー（4px） */
        .border-post { border-color: #ef4444 !important; }
        .border-yamato { border-color: #fbbf24 !important; }
        .border-sagawa { border-color: #2563eb !important; }
        
        /* 業者別のバッジ色 */
        .badge-post { background-color: #ef4444; color: white; }
        .badge-yamato { background-color: #fbbf24; color: #1e293b; }
        .badge-sagawa { background-color: #2563eb; color: white; }
        
        /* セレクトボックスの背景色 */
        .opt-none { background-color: #f1f5f9; color: #64748b; }
        .opt-post { background-color: #ef4444 !important; color: white !important; }
        .opt-yamato { background-color: #fbbf24 !important; color: #1e293b !important; }
        .opt-sagawa { background-color: #2563eb !important; color: white !important; }

        /* 入力欄のプレースホルダーを薄く */
        input::placeholder { color: #94a3b8; font-weight: 400; }

        @media (max-width: 640px) {
            .row-grid { grid-template-columns: 80px 1fr 75px 85px; gap: 4px; }
            .row-grid select, .row-grid input { font-size: 11px; padding: 6px 4px; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-2 md:p-4 font-sans text-slate-800 text-[12px] md:text-sm leading-relaxed">
    <div class="max-w-xl mx-auto">
        <header class="mb-4 text-center py-2">
            <h1 class="text-2xl font-bold text-slate-800">配送一括追跡</h1>
        </header>

        <main>
            <div class="mb-6 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-200">
                <div class="flex justify-end items-center mb-4 px-1">
                    <div class="flex items-center gap-1">
                        <span class="text-[10px] font-medium text-slate-400">発送日:</span>
                        <input type="date" id="commonShipDate" class="bg-slate-100 text-[11px] font-bold p-1 px-2 rounded-lg outline-none border border-slate-200 focus:border-slate-300">
                    </div>
                </div>
                
                <div class="space-y-2 mb-4">
                    <script>
                        const remarkOptions = `
                            <option value="選択" disabled selected>選択</option>
                            <option value="GEO">GEO</option><option value="2nd">2nd</option>
                            <option value="ハードオフ">ハードオフ</option><option value="Nojima">Nojima</option>
                            <option value="じゃんぱら">じゃんぱら</option><option value="ELECOM">ELECOM</option>
                            <option value="プライベート">プライベート</option><option value="その他">その他</option>
                        `;
                        const timeOptions = `
                            <option value="指定なし">指定なし</option><option value="8時-12時">8時-12時</option>
                            <option value="14時-16時">14時-16時</option><option value="16時-18時">16時-18時</option>
                            <option value="18時-20時">18時-20時</option><option value="19時-21時">19時-21時</option>
                        `;
                        function updateCarrierColor(el) {
                            el.className = 'carrier-sel font-bold rounded-xl border border-slate-100 outline-none p-2 h-10 text-[10px] opt-' + el.value;
                        }

                        for(let i=0; i<5; i++) {
                            document.write(`
                            <div class="grid grid-cols-[80px_1fr_75px_85px] gap-1 row-entry items-center row-grid">
                                <select class="carrier-sel font-bold rounded-xl border border-slate-200 outline-none p-2 h-10 text-[10px] opt-none" onchange="updateCarrierColor(this)">
                                    <option value="none" selected>-</option>
                                    <option value="yamato">ヤマト運輸</option>
                                    <option value="sagawa">佐川急便</option>
                                    <option value="post">日本郵便</option>
                                </select>
                                <input type="text" placeholder="追跡番号" class="num-input bg-slate-50 rounded-xl border border-slate-200 outline-none p-2 px-2 h-10 font-bold">
                                <select class="row-time-sel bg-slate-50 font-bold rounded-xl border border-slate-200 outline-none p-2 h-10 text-[10px]">
                                    ${timeOptions}
                                </select>
                                <select class="remark-sel bg-slate-50 font-bold rounded-xl border border-slate-200 outline-none p-2 h-10 text-[10px]">
                                    ${remarkOptions}
                                </select>
                            </div>
                            `);
                        }
                    </script>
                </div>

                <div class="grid grid-cols-1 gap-2 pt-3 border-t border-slate-100">
                    <div class="flex items-center gap-2 bg-slate-800 p-2 px-3 rounded-2xl shadow-inner">
                        <span class="text-[10px] font-bold text-slate-300 whitespace-nowrap">一括指定:</span>
                        <select id="commonTimeSlot" onchange="syncTimeSlots(this.value)" class="w-full bg-transparent text-[11px] outline-none font-bold text-white text-center">
                            <option value="" disabled selected>時間を一括で設定</option>
                            <option value="指定なし">指定なし</option><option value="8時-12時">8時-12時</option>
                            <option value="14時-16時">14時-16時</option><option value="16時-18時">16時-18時</option>
                            <option value="18時-20時">18時-20時</option><option value="19時-21時">19時-21時</option>
                        </select>
                    </div>
                    <button onclick="addAll()" class="bg-slate-800 text-white font-bold py-4 rounded-2xl text-sm active:scale-95 transition-transform mt-1 shadow-md">
                        追跡を開始する
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4 px-2 text-[10px] font-bold text-slate-400">
                <h2>追跡中の荷物</h2>
                <span id="count" class="bg-slate-200 px-3 py-1 rounded-full text-slate-500">0 件</span>
            </div>
            
            <div id="list" class="grid grid-cols-2 gap-3 pb-20"></div>
        </main>
    </div>

    <script>
        const urls = {
            post: "https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S004&locale=ja&reqCodeNo1=",
            yamato: "https://toi.kuronekoyamato.co.jp/cgi-bin/tneko?number01=",
            sagawa: "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo="
        };
        const names = { post: "日本郵便", yamato: "ヤマト運輸", sagawa: "佐川急便" };

        document.getElementById('commonShipDate').value = new Date().toISOString().split('T')[0];

        function syncTimeSlots(val) {
            document.querySelectorAll('.row-time-sel').forEach(sel => sel.value = val);
        }

        function formatDateShort(dateObj) {
            return `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
        }

        function getAutoStatus(shipDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const shipDate = new Date(shipDateStr);
            shipDate.setHours(0, 0, 0, 0);
            const diffDays = Math.floor((today - shipDate) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return "発送済";
            if (diffDays === 1) return "輸送中";
            return "配達予定";
        }

        function addAll() {
            const rows = document.querySelectorAll('.row-entry');
            const shipDateStr = document.getElementById('commonShipDate').value;
            const items = JSON.parse(localStorage.getItem('delivery_final_minimal_v1') || '[]');
            
            rows.forEach(row => {
                const carrier = row.querySelector('.carrier-sel').value;
                const num = row.querySelector('.num-input').value.trim();
                const remark = row.querySelector('.remark-sel').value;
                const timeSlot = row.querySelector('.row-time-sel').value;
                
                if (num && carrier !== "none") {
                    const shipDate = new Date(shipDateStr);
                    const deliveryDate = new Date(shipDate);
                    deliveryDate.setDate(shipDate.getDate() + 2);
                    items.unshift({
                        id: Date.now() + Math.random(),
                        carrier, num, 
                        remark: remark === "選択" ? "荷物" : remark,
                        shipDateRaw: shipDateStr,
                        deliveryDate: formatDateShort(deliveryDate),
                        timeSlot: timeSlot
                    });
                    row.querySelector('.num-input').value = '';
                    row.querySelector('.remark-sel').value = "選択";
                    const carrierSel = row.querySelector('.carrier-sel');
                    carrierSel.value = "none";
                    updateCarrierColor(carrierSel);
                }
            });
            localStorage.setItem('delivery_final_minimal_v1', JSON.stringify(items));
            render();
            document.getElementById('commonTimeSlot').selectedIndex = 0;
            syncTimeSlots("指定なし");
        }

        function remove(id) {
            let items = JSON.parse(localStorage.getItem('delivery_final_minimal_v1') || '[]');
            items = items.filter(item => item.id !== id);
            localStorage.setItem('delivery_final_minimal_v1', JSON.stringify(items));
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('delivery_final_minimal_v1') || '[]');
            const listEl = document.getElementById('list');
            document.getElementById('count').textContent = `${items.length} 件`;
            
            if (items.length === 0) {
                listEl.innerHTML = '<div class="col-span-2 text-center py-20 bg-white border border-dashed border-slate-200 rounded-[2.5rem] text-slate-300 font-bold uppercase tracking-widest">荷物はありません</div>';
                return;
            }

            listEl.innerHTML = items.map(item => {
                const status = getAutoStatus(item.shipDateRaw);
                return `
                <div class="bg-white rounded-[1.5rem] border-4 border-${item.carrier} flex flex-col overflow-hidden transition-all shadow-sm">
                    <div class="p-3">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-bold px-2 py-0.5 rounded-full badge-${item.carrier}">
                                ${names[item.carrier].substring(0,3)}
                            </span>
                            <button onclick="remove(${item.id})" class="bg-slate-100 text-slate-400 hover:bg-red-500 hover:text-white text-[10px] font-bold px-2 py-1 rounded-lg transition-all active:scale-90">
                                完了
                            </button>
                        </div>
                        <div class="flex items-center gap-1 mb-1">
                            <span class="bg-slate-800 text-white text-[9px] font-bold px-1.5 py-0.5 rounded-md shrink-0 uppercase">${status}</span>
                            <h3 class="font-bold text-[12px] text-slate-800 truncate flex-1 tracking-normal">${item.remark}</h3>
                        </div>
                        <p class="text-[10px] font-mono text-slate-400 mb-3 truncate font-medium">${item.num}</p>
                        
                        <div class="flex gap-1 mb-2">
                            <div class="flex-1 bg-orange-500 rounded-xl py-1.5 text-white text-center shadow-md shadow-orange-100/50">
                                <p class="text-[8px] font-bold opacity-90 leading-none mb-0.5 text-orange-50">到着目安</p>
                                <p class="text-[13px] font-bold leading-none">${item.deliveryDate}</p>
                            </div>
                            <div class="flex-1 bg-slate-50 rounded-xl py-1.5 border border-slate-200 text-center flex flex-col justify-center">
                                <p class="text-[8px] text-slate-400 font-bold leading-none mb-0.5">指定時間</p>
                                <p class="text-[9px] font-bold text-slate-600 leading-none truncate px-0.5">${item.timeSlot}</p>
                            </div>
                        </div>

                        <a href="${urls[item.carrier]}${item.num}" target="_blank" class="block w-full bg-slate-800 text-white text-center py-2.5 rounded-xl text-[11px] font-bold hover:bg-slate-700 active:scale-95 transition-all shadow-md">
                            追跡サイト
                        </a>
                    </div>
                </div>
            `}).join('');
        }
        render();
    </script>
</body>
</html>
